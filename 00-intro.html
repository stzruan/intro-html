<!-- O doctype informa ao navegador que o documento é do tipo HTML5 -->
<!DOCTYPE html>


<!-- O html ele é o elemento raiz. ou elemento principal. 
O lang,é um atributo que define o tipo de idioma do arquivo.  -->

<html lang="pt-br">
    <!--Head é responsavel por lidar com configurações da página, Contém informações "Invisíveis" da página 
    -->
<head> 

    <!-- Meta fornece metadados.  Metadados são informações descritivas que não aparece no conteudo da página 
     Elas ajudam os navegadores, mecanismos de buscas (ex: google) a entenderem melhor oque a página contém.
      -->
    
     <meta charset="UTF-8">

     <!-- esse name viewport ele lida com a janela de vizualização, ou altura e largura do dispositivo que está acessando o site -->

     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--content lida com a forma com o conteudo será apresebtado no dispositivo que está sendo utilizado para acessar o site
     -->
     <!--width=device-width - Esse trecho basicamente fala o seguinte "Use a largura real do dispositivo como base para exibir esta página-->
     
     <!-- o tittle refere-se ao titulo da pagina quando você acessa o site -->
     <title>Hello World</title>
</head> 



<body> 
    <!-- tag, ou marcação, é a forma de dar significado ao conteudo-->
    <h1>Este é o meu primeiro titúlo</h1>
    <P>este é o meu primeiro paragrafo. Hello World </P>

</body>
</html
