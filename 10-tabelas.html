<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>


<body>
    <!-- iniciando a estrutura da tabela utilizamos um elemnto chamado table = tabela  -->
    <table border="1">
        
<!-- caption = titulo da tabela -->
<caption> Titulo da tabela</caption>

<!-- thead = T(table=tabela) head(cabeçalho da tabela) 
 
no thead é onde ficam os titulos das colunas tipo "nome" "nota" "média"-->
 <thead>

<!-- tr = T(tabela) R(row) linha da tabela -->
<tr>
    
    <!-- tr t(tabela) h(heading = titulo da coluna)  -->
    <th>Máteria</th>
    <th>Nota 1</th>
    <th>Nota 2</th>
    <th>Nota 3</th>
    <th>Nota 4</th>
</tr>
</thead>


<tbody>
<tr>

 <!-- td = t(table = tabela) d(data = dado/informação) -->
     <td>Português</td>
     <td>10</td>
     <td>8</td>
     <td>6</td>
     <td>9</td>
</tr>

<tr>
<td>Geografia</td>
<td>4</td>
<td>3</td>
<td>8</td>
<td>10</td>

</tr>
</tbody>
</table>

</body>
</html>
