allowfullscreen> </iframe>

<!-- Exemplo de conteudo interno-->
 <iframe src="03-Lista.html" title="Página html com recurso sobre listas" frameborder="1" width="900" height="300">

 </iframe>

 src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.9484549591502!2d-46.63625092548867!3d-23.534356260599036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5858e87e68e7%3A0xdcc3da8573212301!2sPinacoteca%20de%20S%C3%A3o%20Paulo!5e0!3m2!1spt-BR!2sbr!4v1753998758141!5m2!1spt-BR!2sbr"    title="Rua pinacoteca numero 50" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
