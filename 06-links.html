<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links internos ou externos</title>
</head>
<body>
    <h1>Conhecendo a navegação com Links</h1>
<hr>

<h2>Conhecendo e configurando Links Internos</h2>
<!-- 
 a = anchor(âncora) 
 href = HyperText REFerence (referencia de hipertexto)
 URL/Link para navegação 
 Ex: link/url do google.com ou no caso de arquivos 03-listas.html
 
 O texto entre <a> texto exemplo <a> é o texto visivel para o usuario -->

    <a href="03-Lista.html">Conhecendo a estrutura do HTML</a>
    
    <a href="04-imagens.html" target="_self">
        <img src="foto miranha test.jpg" alt=" Papel de parede homem aranha"> </a>
       
        <!-- _self = navegar dentro do meu site-->
        <hr>
        
        <h2>Conhecendo e configurando Links externos</h2>
        
        <a href="https://www.google.com/" target="_blank">Clique aqui e acesse o site do Google</a>
        
        <!-- _blank = sites externos -->

        <!-- mailto = mail(email) to (para) = enviar para -->
<p>Fale conosco atraves do e-mail <a href="mailto:teste@teste.com?subject=Contato&body=Olá, gostaria de entrar em contato e fazer um orçamento">teste@teste.com</a></p>

<p> Baixe o meu curriculo resumido <a href="curriculo.pdf"target="_self" download="">Clique aqui para baixar</a></p>

</body>
</html>
